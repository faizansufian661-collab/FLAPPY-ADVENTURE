    <title>Flappy Adventure Pro</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        overscroll-behavior: none;
        touch-action: none;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        user-select: none;
        -webkit-user-select: none;
      }

      /* --- GLOSSY BUTTONS --- */
      .btn-glossy {
        background: linear-gradient(to bottom, #fcd34d 0%, #f59e0b 50%, #d97706 100%);
        border: 4px solid #78350f;
        border-radius: 1rem;
        box-shadow: 0 6px 0 #78350f, 0 10px 10px rgba(0,0,0,0.3);
        color: #451a03;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        text-shadow: 0 1px 0 rgba(255,255,255,0.4);
        position: relative;
        transition: transform 0.1s, box-shadow 0.1s;
        overflow: hidden;
        transform: translateZ(0);
      }
      .btn-glossy::after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; height: 50%;
        background: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.1) 100%);
        border-radius: 0.8rem 0.8rem 100% 100% / 0.8rem 0.8rem 20% 20%;
        opacity: 0.6;
        pointer-events: none;
      }
      .btn-glossy:active {
        transform: translateY(6px);
        box-shadow: 0 0 0 #78350f, inset 0 2px 10px rgba(0,0,0,0.4);
      }
      .btn-glossy:disabled {
        filter: grayscale(1);
        cursor: not-allowed;
        opacity: 0.8;
      }
      
      .btn-glossy-green {
        background: linear-gradient(to bottom, #86efac 0%, #22c55e 50%, #15803d 100%);
        border-color: #064e3b;
        box-shadow: 0 6px 0 #064e3b, 0 10px 10px rgba(0,0,0,0.3);
        color: #022c22;
      }
      .btn-glossy-green:active { box-shadow: 0 0 0 #064e3b, inset 0 2px 10px rgba(0,0,0,0.4); }

      .btn-glossy-blue {
        background: linear-gradient(to bottom, #7dd3fc 0%, #0ea5e9 50%, #0369a1 100%);
        border-color: #0c4a6e;
        box-shadow: 0 6px 0 #0c4a6e, 0 10px 10px rgba(0,0,0,0.3);
        color: #082f49;
      }
      .btn-glossy-blue:active { box-shadow: 0 0 0 #0c4a6e, inset 0 2px 10px rgba(0,0,0,0.4); }

      .btn-glossy-icon {
        width: 60px; height: 60px;
        border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        font-size: 1.5rem;
      }
      .btn-glossy-icon::after { border-radius: 50%; height: 45%; }

      /* RIBBONS & STARS */
      .ribbon {
        background: #ef4444;
        color: white;
        padding: 10px 20px;
        position: relative;
        text-align: center;
        font-weight: 900;
        font-size: 1.5rem;
        text-shadow: 0 2px 0 #7f1d1d;
        box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        border: 2px solid #7f1d1d;
        margin: -20px -10px 20px -10px;
        transform: scale(1.1);
        z-index: 20;
      }
      .ribbon::before, .ribbon::after {
        content: ''; position: absolute; bottom: -10px; border: 15px solid #991b1b; z-index: -1;
      }
      .ribbon::before { left: -10px; border-left-color: transparent; border-bottom-color: transparent; }
      .ribbon::after { right: -10px; border-right-color: transparent; border-bottom-color: transparent; }

      @keyframes popIn { 
        0% { transform: scale(0); opacity: 0; } 
        60% { transform: scale(1.4); opacity: 1; } 
        80% { transform: scale(0.9); opacity: 1; }
        100% { transform: scale(1); opacity: 1; } 
      }
      
      .chest-bounce {
        animation: chestBounce 2s infinite ease-in-out;
      }
      @keyframes chestBounce {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-10px) scale(1.05); }
      }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); border-radius: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 4px; }
    </style>

        // Frame 2: Wing Down
        const f2 = `data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 34 24'%3E%3Cpath d='M2 12C2 5 8 2 17 2C26 2 32 6 32 12C32 18 26 22 17 22C8 22 2 19 2 12Z' fill='%23FACC15' stroke='black' stroke-width='2'/%3E%3Cpath d='M26 15Q34 16 34 19Q26 22 22 19Z' fill='%23F97316' stroke='black' stroke-width='1.5'/%3E%3Ccircle cx='28' cy='8' r='5' fill='white' stroke='black' stroke-width='2'/%3E%3Ccircle cx='28' cy='8' r='2' fill='black'/%3E%3Cpath d='M6 14C6 14 10 10 16 14C16 14 12 19 6 14Z' fill='%23ffffff' stroke='black' stroke-width='1.5' transform='rotate(20 12 14)'/%3E%3C/svg%3E`;

        let toggle = false;
        setInterval(() => {
          link.href = toggle ? f1 : f2;
          toggle = !toggle;
        }, 200);
      })();
